// H√†m cookie
function getCookie(name) {
  const value = `; ${document.cookie}`;
  const parts = value.split(`; ${name}=`);
  if (parts.length === 2) return parts.pop().split(';').shift();
  return null;
}

function setCookie(name, value, days = 7) {
  const d = new Date();
  d.setTime(d.getTime() + days*24*60*60*1000);
  document.cookie = `${name}=${value};expires=${d.toUTCString()};path=/`;
}

/* ----- render realtime ----- */
onValue(roundsRef, (snap) => {
  const val = snap.val();
  let rowsHtml = "";
  let total1 = 0, total2 = 0, total3 = 0;

  if (val) {
    const entries = Object.entries(val).sort((a,b)=> (b[1].time||0) - (a[1].time||0));
    const totalRounds = entries.length;

    entries.forEach(([key, r],idx) => {
      const a = Number(r.v1) || 0;
      const b = Number(r.v2) || 0;
      const c = Number(r.v3) || 0;
      const roundNumber = totalRounds - idx;

      rowsHtml += `
        <tr >
          <td>${a}</td>
          <td>${b}</td>
          <td>${c}</td>
          <td class="">
            <button data-key="${key}" data-round="${roundNumber}" class="deleteBtn rounded-full w-[35px] h-[35px] bg-stone-950 text-stone-100">${roundNumber}</button>
          </td>
        </tr>
      `;

      total1 += a;
      total2 += b;
      total3 += c;
    });
  }

  scoreBody.innerHTML = rowsHtml;
  total1El.textContent = total1;
  total2El.textContent = total2;
  total3El.textContent = total3;

  ThiThaEL.textContent = total1 - total2;
  ThiTruEL.textContent = total1 - total3;

  ThaThiEL.textContent = total2 - total1;
  ThaTruEL.textContent = total2 - total3;

  TruThiEL.textContent = total3 - total1;
  TruThaEL.textContent = total3 - total2;

  const totals = [
    { score: total1, el: bg_ThiEL },
    { score: total2, el: bg_ThaEL },
    { score: total3, el: bg_TruEL }
  ];
  const scores = totals.map(t => t.score);
  const maxScore = Math.max(...scores);
  const minScore = Math.min(...scores);

  // Xo√° h·∫øt class c≈©
  totals.forEach(t => t.el.classList.remove("bg-green-500", "bg-yellow-500", "bg-red-500"));

  // Tr∆∞·ªùng h·ª£p t·∫•t c·∫£ b·∫±ng nhau
  if (maxScore === minScore) {
    totals.forEach(t => t.el.classList.add("bg-yellow-500"));
  } else {
    // G√°n m√†u t·ª´ng ng∆∞·ªùi
    totals.forEach(t => {
      if (t.score === maxScore) t.el.classList.add("bg-green-500");     // Nh·∫•t
      else if (t.score === minScore) t.el.classList.add("bg-red-500");  // B√©t
      else t.el.classList.add("bg-yellow-500");                          // Trung gian ho·∫∑c h√≤a
    });
  }

});
